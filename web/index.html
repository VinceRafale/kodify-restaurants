<html>

    <script type="text/javascript">

        var defaultCenter = { 'center': '41.391355, 2.163373', 'zoom': 18 };
        var geocoder = new google.maps.Geocoder();

        var functionResponse = jQuery.ajax({
            url: '/tag/',
            type: 'GET',
            dataType: 'json',
            cache: true,
            async:false
        }).responseText;

        var tags = JSON.parse(functionResponse);

        $(document).ready(function() {
            $('#map_canvas').gmap({'center': defaultCenter.center, 'zoom': defaultCenter.zoom, 'disableDefaultUI':true});

            $('#map_canvas').gmap().bind('init', function(event, map) {
                $.getJSON( '/restaurant/', function(data) {

                    $.each(data, function(i, marker) {

                        $('#map_canvas').gmap('addMarker', {
                            'position': new google.maps.LatLng(marker.lat, marker.lon),
                            'bounds': true,
                            'tags': marker.tags,
                            'price': marker.price
                        }).click(function() {
                            $('#map_canvas').gmap('openInfoWindow', { 'content': marker.name }, this);
                        });
                    });
                });

                var input = document.getElementById('restaurant_name');
                var autocomplete = new google.maps.places.Autocomplete(input, {'types' : ['establishment']});
                autocomplete.bindTo('bounds', map);

                google.maps.event.addListener(autocomplete, 'place_changed', function() {
                    var place = autocomplete.getPlace();
                    console.log(place);

                    $("#restaurant_name").val(place.name);
                    $("#restaurant_address").val(place.vicinity);
                    $("#restaurant_website").val(place.website);
                    
                });
            });


            $.each(tags, function(i, tag) {
                $('#restaurantTagSelector').append(('<input type="checkbox" data-mini="true" name="tag[]" id="restaurant_tag-'+tag+'" class="custom" value="'+tag+'" /><label for="restaurant_tag-'+tag+'">'+tag+'</label>'));
                $('#searcherTagSelector').append(('<input type="checkbox" name="tag-'+tag+'" id="tag-'+tag+'" class="custom" value="'+tag+'" /><label for="tag-'+tag+'">'+tag+'</label>'));
                //$("input[type='checkbox']").checkboxradio("refresh");
            });

            $('input:checkbox').live("click", function() {

                $('#map_canvas').gmap('closeInfoWindow');
                $('#map_canvas').gmap('set', 'bounds', null);
                var filters = [];
                $('input:checkbox:checked').each(function(i, checkbox) {
                    filters.push($(checkbox).val());
                });

                if ( filters.length > 0 ) {
                    $('#map_canvas').gmap('find', 'markers', { 'property': 'tags', 'value': filters, 'operator': 'OR' }, function(marker, found) {

                        if (found) {
                            $('#map_canvas').gmap('addBounds', marker.position);
                        }
                        marker.setVisible(found);
                    });
                } else {
                    $.each($('#map_canvas').gmap('get', 'markers'), function(i, marker) {
                        $('#map_canvas').gmap('addBounds', marker.position);
                        marker.setVisible(true);
                    });
                }
            });

            $( "#slider-max-price" ).on( "change", function(event, ui) {
                var maxPrice = $(this).val();

                $.each($('#map_canvas').gmap('get', 'markers'), function(i, marker) {
                    if (marker.price > maxPrice) {
                        marker.setVisible(true);
                    } else {
                        marker.setVisible(false);
                    }
                });
            });

                $(map).click( function(event) {
                    $('#map_canvas').gmap('addMarker', {

                        findLocation(marker.getPosition(), marker);
                    }).dragend( function(event) {
                        findLocation(event.latLng, this);
                    }).click( function() {

                        openDialog(this);
                    })

*/
            function findLocation(location, marker) {
                $('#map_canvas').gmap('search', {'location': location}, function(results, status) {
                    if ( status === 'OK' ) {
                       
                        $.each(results[0].address_components, function(i,v) {
                            if ( v.types[0] == "administrative_area_level_1" ||
                                    v.types[0] == "administrative_area_level_2" ) {
                                $('#state'+marker.__gm_id).val(v.long_name);
                            } else if ( v.types[0] == "country") {
                                $('#country'+marker.__gm_id).val(v.long_name);
                            }
                        });
                        marker.setTitle(results[0].formatted_address);
                        $('#address'+marker.__gm_id).val(results[0].formatted_address);
                        openDialog(marker);
                    }
                });
            }

            function openDialog(marker) {
                $('#dialog'+marker.__gm_id).dialog();
                $.mobile.changePage('#dialog'+marker.__gm_id, { transition: "pop", role: "dialog", reverse: false } );

                console.log($('#dialog'+marker.__gm_id));
                console.log($.mobile.changePage('#dialog'+marker.__gm_id));
            }

            $('#addRestaurant').on('submit', function (e) {
                var $this = $(this);

                 e.preventDefault();

                //show the default loading message while the $.post request is sent
                $.mobile.showPageLoadingMsg();
                address = $("#restaurant_address").val();

                geocoder.geocode( { 'address': address}, function(results, status) {
                  if (status == google.maps.GeocoderStatus.OK) {

                    $("#restaurant_lat").val(results[0].geometry.location.Ya);
                    $("#restaurant_lon").val(results[0].geometry.location.Za);

                    //send $.post request to server, `$this.serialize()` adds the form data to the request
                    $.post($this.attr('action'), $this.serialize(), function (response) {

                        //you can now access the response from the server via the `response` variable
                        $.mobile.hidePageLoadingMsg();
                        $.mobile.changePage($('#home'), 'pop', false, true);

                        $.gritter.add({
                            title: response.title,
                            text: response.text
                          });
                    });

                    $('#map_canvas').gmap('addMarker', {
                        'position': results[0].geometry.location,
                        'draggable': true,
                        'bounds': false
                    }, function(map, marker) {
                        map.setCenter(marker.position);
                    });

                    
                  } else {
                    alert("Geocode was not successful for the following reason: " + status);
                  }
                });

                

                return false;
            });

            $('#addNewRestaurantDialog').live('pagehide',function(event) {
                $(document).find('form')[0].reset();     
            });



        });

        $.extend($.gritter.options, {
            time: 5000 // hang on the screen for...
        });
    </script>

    <body id="body">
        <div id="home" data-role="page">
            <div data-role="header">
                <h1>Kodify Restaurants</h1>
                <a data-role="button" data-icon="plus" data-theme="b" class="ui-btn-right" data-rel="dialog" href="#addNewRestaurantDialog">Add</a>
            </div>
            <div data-role="content" style="width:100%; height:100%; padding:0;" >
                <div class="ui-bar-c ">
                    <div id="map_canvas"></div>
                    <div id="dialogMarker"></div>
                    <div id="radios" class="item gradient rounded shadow" style="margin:5px; padding:5px 5px 5px 10px;">
                        <div>
                            <label for="input-your-position">Your address</label>
                            <input type="text" id="input-your-position">
                        </div>
                        <div>
                            <label for="slider-max-distance">Max distance:</label>
                            <input type="range" name="slider" id="slider-max-distance" value="2" min="0" max="10"  />
                        </div>
                        <div data-role="fieldcontain">
                            <fieldset data-role="controlgroup" id="searcherTagSelector">
                                <legend>Tags:</legend>
                            </fieldset>
                        </div>
                        <button type="submit" data-theme="b" name="submit" value="submit-value" class="ui-btn-hidden" aria-disabled="false">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="addNewRestaurantDialog" data-role="page" data-fullscreen="true">
            <div data-role="header" data-theme="d">
                <h1>Add new restaurant</h1>
            </div>
            <div data-role="content">
                <form id="addRestaurant" action="/restaurant/" method="post">
                    <input type="hidden" name="lat" id ="restaurant_lat">
                    <input type="hidden" name="lon" id ="restaurant_lon">
                    <label for="restaurant_name">Name:</label>
                    <input type="text" name="name" id="restaurant_name" data-mini="true" required="required" />

                    <label for="restaurant_address">Address:</label>
                    <input type="text" name="address" id="restaurant_address" data-mini="true" required="required" />

                    <label for="restaurant_website">Website:</label>
                    <input type="text" name="website" id="restaurant_website" data-mini="true" required="required" />

                    <label for="restaurant_price">Price:</label>
                    <input type="number" name="price" id="restaurant_price" data-mini="true" />

                    <label for="restaurant_description-a">Description:</label>
                    <textarea name="textarea" id="restaurant_description-a">

                    </textarea>

                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" id="restaurantTagSelector">
                            <legend>Tags:</legend>
                        </fieldset>
                    </div>

                    <button type="submit" data-theme="b" name="submit" value="submit-value" class="ui-btn-hidden" aria-disabled="false">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
